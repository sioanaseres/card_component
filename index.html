<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title> NFT preview card component</title>

  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="description" content="This is a custom card component."/>
  <link rel="canonical" content="https://sioanaseres.github.io/card_component/"/>
  <meta property="og:title" content="Custom card component"/>  
  <meta property="og:description" content="This is a custom card component.">
  <meta property="og:site_name" content="Custom card component"/>
  <meta property="og:type" content="website"/>
  <meta property="og:locale" content="en_US"/>
  <meta property="og:url" content="https://sioanaseres.github.io/card_component/"/>
  <meta property="og:image" content="og_image.jpg"/>
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
  <meta property="og:image:alt" content="This is a custom card component."/>
  <meta property="article:publisher" content="www.facebook.com"/>
  <meta property="article:section" content="links"/>
  <meta property="article:published_time" content="2022-03-018"/>
  <meta property="article:modified_time" content="2022-03-018"/>
  <meta property="twitter:site" content="@IoanaSeres"/>
  <meta property="twitter:creator" content="@IoanaSeres"/>
  <meta property="twitter:card" content="summary_large_image"/>

 
  <!-- design -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
<!-- <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"/> -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico"/>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg"/>
  <link rel="apple-touch-icon" href="./apple-touch-icon.png"/>
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#4f6df5"/>
  <meta name="msapplication-TileColor" content="#ffffff"/>
  <link rel="manifest" href="./my.webmanifest"/>
  <meta name="apple-mobile-web-app-title" content="Custom card component"/>
  <meta name="application-name" content="Custom card component"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-touch-fullscreen" content="YES"/>
  <meta name="theme-color" content="#ffffff"/>

  <!-- optimize -->
  <script type="module">  
      document.documentElement.classList.remove("no-js");
      document.documentElement.classList.remove("js"); 
  </script>
 
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" width="300" height="300">
      <div class="image-hover">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="description-container">
      <h2 class="title"> Equilibrium #3429</h2>
      <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="features">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Equilibrium icon" width="15">
          <p> 0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock icon" width="20">
        
          <p>  3 days left</p>
        </div>
      </div>
    </div>
    <div class="author">
      <img src="./images/image-avatar.png" alt="Author image" width="40">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
 

 

 
 
  
  

 
</body>
</html>
